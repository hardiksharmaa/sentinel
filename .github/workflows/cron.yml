name: Sentinel Heartbeat

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call Sentinel Cron API
        run: |
          curl -I -X GET "https://sentinel-kappa-five.vercel.app/api/cron?secret=${{ secrets.CRON_SECRET }}"